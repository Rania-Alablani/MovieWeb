<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Movieflex</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container header">
        <img src="image/logo.png" class="logo">
        <a href="#" class="header-btn">Account</a>
    </div>
    <div class="container movie-details">
      <div class="row">
        <div class="col-md-6 left-box">
          <h1>DESPICABLE ME</h1>
          <p>When a criminal mastermind uses a trio of orphan girls as pawns for a grand scheme, he <br>finds their love is profoundly changing him for the better. </p>
          <p>Cast:</p>
          <div class="casting">
            <img src="image/c1.jpg" title="Steve Carell">
            <img src="image/c2.jpg" title="Steve Carell">
            <img src="image/c3.jpg" title="Steve Carell">
          </div>
          <a href="#">Watch Now</a>
          <a href="#" class="download">Download</a>
        </div>
        <div class="col-md-6 text-center">
          <img src="image/m1.jpg" class="movie-img">
        </div>
      </div>
    </div>
    <div class="container series">
      <h3>Popular Movies</h3>
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-6"><img src="image/m2.jpg" class="movie-img"></div>
            <div class="col-md-6"><img src="image/m3.jpg" class="movie-img"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-6"><img src="image/m4.jpg" class="movie-img"></div>
            <div class="col-md-6"><img src="image/m5.jpeg" class="movie-img"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-6"><img src="image/m6.jpg" class="movie-img"></div>
            <div class="col-md-6"><img src="image/m7.jpg" class="movie-img"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
